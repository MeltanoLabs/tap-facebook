version: 1
default_environment: dev
send_anonymous_usage_stats: true
project_id: tap-facebook
plugins:
  extractors:
  - name: tap-facebook
    namespace: tap_facebook
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: access_token
      kind: password
    - name: start_date
      value: '2023-03-01T00:00:00Z'
      kind: date_iso8601
    - name: end_date
      value: '2023-03-31T00:00:00Z'
      kind: date_iso8601
    - name: account_id
      kind: string
    - name: api_version
      value: 'v16.0'
    config:
      insights_buffer_days: 7
environments:
- name: dev      
