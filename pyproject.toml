[tool.poetry]
name = "meltano-tap-facebook"
version = "0.0.0"
description = "`tap-facebook` is a Singer tap for facebook, built with the Meltano SDK for Singer Taps."
authors = ["Meltano <hello@meltano.com>"]
keywords = [
    "ELT",
    "facebook",
]
license = "Elastic-2.0"
packages = [
    { include = "tap_facebook" },
]
readme = "README.md"

[tool.poetry.dependencies]
python = "<3.12,>=3.7.1"
requests = "^2.31.0"
singer-sdk = ">=0.27,<0.32"

[tool.poetry.dev-dependencies]
pytest = "^7.3.1"
singer-sdk = {version = ">=0.27,<0.32", extras = ["testing"]}

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_facebook"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry.scripts]
# CLI declaration
tap-facebook = 'tap_facebook.tap:TapFacebook.cli'

[tool.poetry-dynamic-versioning]
enable = true

[tool.ruff]
ignore = ["ANN101", "DJ", "PD", "D101", "D102"]
line-length = 100
select = ["ALL"]
target-version = "py37"

[tool.ruff.flake8-import-conventions]
banned-from = ["typing"]

[tool.ruff.flake8-import-conventions.extend-aliases]
typing = "t"

[tool.ruff.per-file-ignores]
"tests/*" = ["ANN201"]

[tool.ruff.pydocstyle]
convention = "google"
